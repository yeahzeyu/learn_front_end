<body oncontextmenu="event.preventDefault()">
    <div style="width: 200px; height: 160px; background-color: aquamarine;" id="test">

    </div>
</body>
<script type="module">
    import {enableGesture} from "./gesture.js";
    let test = document.getElementById("test");
    enableGesture(test)
    test.addEventListener("tap", ()=>{
        //在浏览器模拟移动端环境下，mousedown和touchstart像都会触发
        //代码中已尝试解决这一问题，请老师审阅方案是否可行
        console.log("tap event trigger!");
    })
    test.addEventListener("press", ()=>{
        console.log("press event trigger!");
    })
    test.addEventListener("pressend", ()=>{
        console.log("pressend event trigger!");
    })
    test.addEventListener("pan", ()=>{
        console.log("pan event trigger!");
    })
    test.addEventListener("panend", ()=>{
        console.log("panend event trigger!");
    })
    test.addEventListener("flick", ()=>{
        console.log("flick event trigger!");
    })
</script>
